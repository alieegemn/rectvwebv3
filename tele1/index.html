
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TELE 1 - REC TV</title>

    <!-- Google Fonts'tan Lexend Deca fontunu ekliyoruz -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400&display=swap" rel="stylesheet">

    <style>
        .popup {
            display: flex;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
            /* Arkaplanı kaldırdık */
            background: none; /* Arka planı silmek için 'none' kullanıyoruz */
        }
        .popup.show {
            opacity: 1;
            visibility: visible;
        }
        .popup-content {
            display: flex;
            align-items: center;
            transform: scale(0.8);
            transition: transform 0.3s ease-in-out;
        }
        .popup.show .popup-content {
            transform: scale(1);
        }
        .popup.hide {
            opacity: 0;
            visibility: hidden;
        }
        .popup img {
            max-width: 200px;
            height: auto;
            margin-right: 15px;
        }

        /* Yazı fontunu ve kalınlık ağırlığını ayarlıyoruz */
        .popup-text {
            font-size: 24px;
            font-weight: 400; /* Regular 400 */
            font-family: 'Lexend Deca', sans-serif; /* Lexend Deca fontunu kullanıyoruz */
            display: flex;
            flex-direction: row;
        }

        /* Başlangıçta beyaz renk */
        .popup-text span {
            display: inline-block;
            opacity: 0;
            transform: translateY(30px);
            color: #fff;
            animation: slideUp 0.6s ease-in-out forwards, colorChange 5s infinite;
        }

        /* Harf animasyonları */
        .popup-text span:nth-child(1) { animation-delay: 0.1s; }
        .popup-text span:nth-child(2) { animation-delay: 0.2s; }
        .popup-text span:nth-child(3) { animation-delay: 0.3s; }
        .popup-text span:nth-child(4) { animation-delay: 0.4s; }
        .popup-text span:nth-child(5) { animation-delay: 0.5s; }
        .popup-text span:nth-child(6) { animation-delay: 0.6s; }
        .popup-text span:nth-child(7) { animation-delay: 0.7s; }
        .popup-text span:nth-child(8) { animation-delay: 0.8s; }
        .popup-text span:nth-child(9) { animation-delay: 0.9s; }
        .popup-text span:nth-child(10) { animation-delay: 1s; }

        /* Yukarı kayma animasyonu */
        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Renk değişim animasyonu */
        @keyframes colorChange {
            0% { color: #fff; }
            25% { color: #FF5733; }
            50% { color: #33FF57; }
            75% { color: #3357FF; }
            100% { color: #FF33A1; }
        }
    </style>
</head>
<body>

    <div id="popup" class="popup">
        <div class="popup-content">
            <img src="https://rectvwebv3.pages.dev/assets/rectv.png" alt="Logo">
            <div class="popup-text">
                <span>r</span>
                <span>e</span>
                <span>c</span>
                <span>t</span>
                <span>v</span>
                <span>w</span>
                <span>e</span>
                <span>b</span>
                <span>v</span>
                <span>3</span>
            </div>
        </div>
    </div>

    <script>
        let popup = document.getElementById("popup");
        let popupTimeout;

        function showPopup() {
            popup.classList.add("show");
            popup.classList.remove("hide");

            clearTimeout(popupTimeout);

            popupTimeout = setTimeout(hidePopup, 5000);
        }

        function hidePopup() {
            popup.classList.add("hide");
            popup.classList.remove("show");
        }

        showPopup();
        setInterval(showPopup, 50000);
    </script>


<html>
<body><!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="video-js.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>REC TV Player BETA </title>
</head>
<body>

<div id="centerdiv">
    <video id='hls-link' class="video-js vjs-default-skin" controls>
        <source id="m3u8link" type="application/x-mpegURL" src="https://tele1-live.ercdn.net/tele1/tele1.m3u8">
    </video>

<script src="videojs-contrib-hls.js"></script>
<script src="video.js"></script>

<script>
        var player = videojs('hls-link');
        var m3u8link = document.getElementById('m3u8link');
        var switchButton = document.getElementById('switchButton');
        var newLinkInput = document.getElementById('newLinkInput');

        switchButton.addEventListener('click', function() {
            var newSource = newLinkInput.value.trim();

            if (newSource !== '') {
                m3u8link.src = newSource;
                player.src({
                    src: newSource,
                    type: 'application/x-mpegURL'
                });

                player.load();
                player.play();
            }
        });
</script>
</body>
</html>
